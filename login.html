<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4b4949">

  <title>Login | Glamour & Style</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>

<body class="login-body">

  <!-- HEADER igual al index -->
  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <img src="./img/kanelas.png" alt="logo kanelas" />
      </div>
      <h2 class="subTitle" style="color:#D1FFD6;">Bienvenido a Glamour & Style</h2>
    </div>
  </header>

  <!-- CONTENEDOR LOGIN -->
  <main class="main-login">
    <section class="login-container">
      <h2 class="subTitle">Iniciar Sesión</h2>

      <form id="loginForm" class="login-form" autocomplete="off">

        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Ingresa tu usuario">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña">

        <p id="loginError" class="error-msg">Usuario o contraseña incorrectos</p>

        <button type="submit" class="button_send">Ingresar</button>

      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container_footer">
      <p>Glamour & Style © 2025 | Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="./scripts/login.js"></script>

  <!-- REGISTRO DEL SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
